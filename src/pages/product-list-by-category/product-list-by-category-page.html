  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

    <ion-navbar #navBar>
        <div class="navbar-header">
            <div class="header-address">
                <div>
                    <span class="header-address-line">Seattle</span>
                    <img src="assets/icon/Common/Pencil.png" class="edit-address" />
                </div>
            </div>
            <span class="header-right-area">
                <img src="assets/icon/Common/Search%20Inactive.png" />
                <img src="assets/icon/Common/Cart.png" (click)="gotoCartPage()"/>
                <ion-badge>3</ion-badge>
            </span>
        </div>
    </ion-navbar>

    <ion-item class="shop-item-header-item">
        <div class="shop-item-header">
            <span class="shop-item-header-name">
                <img src="assets/icon/Common/Calendar.png" />
                <span class="shop-item-header-name-text">{{navParams.data.shop.name}}</span>
            </span>
            <span class="shop-item-change-link">
              Change Store
            </span>
        </div>
    </ion-item>
</ion-header>


<ion-content padding id="content">
    <super-tabs height="100%" #categoryTabs>
        <super-tab [tabRoot]="root" [navParams]="{category: category, shop: navParams.data.shop}" [title]="category.header" *ngFor="let category of navParams.data.categories"></super-tab>
    </super-tabs>
</ion-content>
